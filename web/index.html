<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/c2053bbe39.js" crossorigin="anonymous"></script>

    <title>Klassen</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">BJS-Web</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="index.html">Klassenübersicht</a>
                <a class="nav-item nav-link" href="scores.html">Punkteübersicht</a>
                <a class="nav-item nav-link" href="overview.html">Besten aller Stufen</a>
                <a class="nav-item nav-link" href="admin_interface.html" hidden id="navAdmin">Admin Übersicht</a>
            </div>
        </div>
    </nav>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">Klassenübersicht</li>
        </ol>
    </nav>
    <div class="container text-center my-4">
        <h1 class="display-4">Klassenübersicht</h1>
    </div>
</header>
<div class="container">
    <div id="error" class="alert alert-warning" role="alert" style="display: none">
        Something went wrong ...
    </div>

    <button class="btn btn-outline-dark" hidden id="addButton">
        <span id="addClassButton" data-toggle="modal" data-target="#addClassModal">
            <i class="far fa-plus-square" style="font-size: 3rem"></i>
        </span>
    </button>

    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Stufe</th>
            <th scope="col">Klasse</th>
            <th scope="col">Klassenlehrer</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody id="class-tbody">
        </tbody>
    </table>
</div>

<div class="modal" tabindex="-1" role="dialog" id="closedModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Diese Klasse gilt als geschlossen.</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="container">
                Wollen sie diese Klasse wieder aktivieren?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger btn-block" data-dismiss="modal">Nein</button>
                <button type="button" class="btn btn-success btn-block" id="confirmationOpen" data-dismiss="modal">Ja
                </button>
            </div>
        </div>
    </div>
</div>

<div class="modal" tabindex="-1" role="dialog" id="addClassModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addModalTitle">Klasse hinzufügen?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-footer">
                <form id="addClassForm">
                    <div class="form-row">
                        <div class="col">
                            <label for="addGrade">Stufe:</label>
                            <input type="text" class="form-control" name="grade" id="addGrade">
                        </div>
                        <div class="col">
                            <label for="addName">Klassenname:</label>
                            <input type="text" class="form-control" name="addName" id="addName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="addTeacherName">Klassenlehrer:</label>
                        <input type="text" class="form-control" name="addTeacherName" id="addTeacherName">
                    </div>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Abbrechen</button>
                    <button type="submit" class="btn btn-primary" id="confirmationAdd">Hinzufügen</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script type="module" src="js/index.js" defer></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
